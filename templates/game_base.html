<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="description" content="修士論文における推薦システム">
        <!-- https://icon-icons.com/ja/アイコン/蒸気/135152 -->
        <link rel="shortcut icon" href="{{url_for('static',filename='imgs/favicon.ico')}}" type="image/x-icon">
        <title>Steamゲーム推薦システム</title>
    <!-- CSS -->
            <!-- destyle -->
            <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.1/destyle.min.css">
            <!-- Simple bar -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@6.3.0/dist/simplebar.min.css">
            <!-- Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
            <!-- 自作CSS -->
            <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.min.css')}}">

            <!-- Font Awesome -->
            <script src="https://kit.fontawesome.com/884884f52b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- ヘッダー部分に表示するナビゲーションバー -->
        {% if current_user.is_authenticated %}
            <header>
                <div class="container">
                    <a href="#hero" class="logo">RecSys</a>
                    <nav>
                        <button class="btn-menu">Menu</button>
                        <ul class="main-nav">
                            <li><a href="{{url_for('auth.logout')}}">LOGOUT</a></li>
                            {% block navbar %}{% endblock %}
                            {% block search_form %}{% endblock %}
                        </ul>
                    </nav>
                </div>
            </header>
        {% endif %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    <!-- Script -->
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Simple bar -->
        <script src="https://cdn.jsdelivr.net/npm/simplebar@6.3.0/dist/simplebar.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="{{url_for('static',filename='scripts/nav_anime.js')}}"></script>
        {% block script %}{% endblock %}
    </body>
</html>
